<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="main-grid">
            <div class="header">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="board-grid">
                <div class="board-cell" id="1-0" onclick="playRound(1,0); this.onclick=null;"></div>
                <div class="board-cell" id="1-1" onclick="playRound(1,1); this.onclick=null;"></div>
                <div class="board-cell" id="1-2" onclick="playRound(1,2); this.onclick=null;"></div>
                <div class="board-cell" id="2-0" onclick="playRound(2,0); this.onclick=null;"></div>
                <div class="board-cell" id="2-1" onclick="playRound(2,1); this.onclick=null;"></div>
                <div class="board-cell" id="2-2" onclick="playRound(2,2); this.onclick=null;"></div>
                <div class="board-cell" id="3-0" onclick="playRound(3,0); this.onclick=null;"></div>
                <div class="board-cell" id="3-1" onclick="playRound(3,1); this.onclick=null;"></div>
                <div class="board-cell" id="3-2" onclick="playRound(3,2); this.onclick=null;"></div>
            </div>
            <div class="message-grid">
                <h2>Player X starts the game!</h2>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
